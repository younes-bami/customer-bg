apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: recommendation-rollout
  namespace: canary-release
  annotations:
        sidecar.istio.io/inject: "true"
spec:
  replicas: 1
  strategy:
    canary:
      steps:
      - setWeight: 25
      - pause: 
          duration: 60
      - setWeight: 50
      - pause:
          duration: 60
      - setWeight: 100
      - pause: {}
      trafficRouting:
        istio:
          destinationRule:
            canarySubsetName: canary
            name: recommendation
            stableSubsetName: stable
          virtualService:
            name: recommendation
            routes:
            - primary
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: recommendation
  template:
    metadata:
      labels:
        app: recommendation
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - env:
        - name: JAVA_OPTIONS
          value: -Xms15m -Xmx15m -Xmn15m
        name: recommendation          
        image: quay.io/rhdevelopers/istio-tutorial-recommendation:v1.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        resources:
          requests: 
            memory: "80Mi" 
            cpu: "200m" # 1/5 core
          limits:
            memory: "120Mi"
            cpu: "500m" 
        livenessProbe:
          exec:
            command:
            - curl
            - localhost:8080/health/live
          initialDelaySeconds: 5
          periodSeconds: 4
          timeoutSeconds: 1
        readinessProbe:
          exec:
            command:
            - curl
            - localhost:8080/health/ready
          initialDelaySeconds: 6
          periodSeconds: 5
          timeoutSeconds: 1
        securityContext:
          privileged: false
      serviceAccount: "recommendation"

